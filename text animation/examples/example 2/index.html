<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeLighter.js</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="brand">
                <img src="images/logo.PNG" alt="logo">
            </div>
            <ul class="link">
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">ABOUT</a></li>
                <li class="button"><a href="#">GET DEMO</a></li>
            </ul>
        </div>
    </header>

    <section class="top-part container">
        <h1><span class="typeWriter" data-max="0.5" data-speed="2" data-text='["IF YOU CAN DREAM IT, YOU CAN DO IT."]' data-checkVisible="true"></span></h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</p>
        <img src="images/main.JPG" alt="dream image">
    </section>

    <section class="bottom-part">
        <div class="container">
            <h2><span class="typeWriter" data-max="0.5" data-speed="2" data-text='["MAKE YOUR DREAMS HAPPEN"]' data-checkVisible="true"></span></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <span  class="button"><a href="#">GET DEMO</a></span>
            <p><span class="typeWriter" data-text='["Download it.", "Enjoy it."]' data-checkVisible="true"></span></p>
        </div>
    </section>
</body>
<script src="js/typelighter.min.js"></script>
</html>
